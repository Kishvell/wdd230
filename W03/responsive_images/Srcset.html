<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <link rel="stylesheet" href="/W03/responsive_images/styles/responsive_images.css">
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source srcset="./images/small.webp" media="(max-width: 500px)">
                <source srcset="./images/medium.webp" media="(max-width: 1000px)">
                <img src="./images/Large.jpg" alt="Table setting with flowers and candles" width="1500" height="750">
            </picture>
        </div>
    </main>
</body>
</html>
